<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>NFT - TEST</title>
</head>
<body>
    <div>
        
    </div>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-12 flex header__content">
                    <a class="header__logo" href="#home">
                        <img src="img/logo.png" alt="Логотип">
                    </a>
                    <div class="header__burger" id="burger">
                        <span></span>
                    </div>
                    <nav class="header__nav">
                        <ul class="header__menu flex" id="menu">
                            <li class="header__menu__close" id="closeMenu">&times;</li>
                            <li>
                                <a class="nav-link" href="#home">Главная</a>
                            </li>
                            <li>
                                <a class="nav-link" href="#advantages">Что даст обучение</a>
                            </li>
                            <a class="btn__header" href="#">
                                Личный кабинет
                            </a>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="home" class="home">
            <div class="container home__block">
                <div class="overlay-container">
                    <div class="block">
                        <h1 class="home__title">
                            Не&nbsp;упусти возможность войти <b>в&nbsp;прибыльную нишу</b>
                        </h1>
                        <p class="home__descr">Получи все нужные навыки для заработка на&nbsp;NFT всего за&nbsp;28&nbsp;дней!</p>
                        <button class="btn home__btn" id="openModal">
                            Начать зарабатывать на NFT
                        </button>
                        <div id="myModal" class="modal">
                            <div class="modal-content">
                                <button class="modal__close-btn" id="close-my-modal-btn">
                                    <svg width="30" height="30" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M4.11 2.697L2.698 4.11 6.586 8l-3.89 3.89 1.415 1.413L8 9.414l3.89 3.89 1.413-1.415L9.414 8l3.89-3.89-1.415-1.413L8 6.586l-3.89-3.89z" fill="#000"></path>
                                    </svg>
                                </button>
                                <h2 class="modal__title">Начни прямо сейчас!</h2>
                                <p class="modal__descr">
                                    Получи все нужные навыки для заработка на&nbsp;NFT всего за&nbsp;28&nbsp;дней!
                                </p>
                                <form action="#">
                                    <input class="form-control" type="text" placeholder="Ваш email" name="email">
                                    <button class="btn__form">
                                        Оплатить
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="block__right">
                        <img src="/img/MAN.png" alt="Человек" class="man__img">
                    </div>
                </div>
            </div>
        </section>
        
        <section id="advantages" class="advantages">
            <div class="container">
                <div class="advantages__background">
                    <div class="advantages__content">
                        <div class="ball ball-1"></div>
                        <div class="ball ball-2"></div>
                        <div class="ball ball-3"></div>
                        <h2 class="advantages__title">
                            Что даст тебе обучение?
                        </h2>
                        <ul class="row justify-content-center row-gap">
                            <li class="col-12 col-md-6 d-flex justify-content-center">
                                <img src="img/1.png" alt="изображение преимущества">
                            </li>
                            <li class="col-12 col-md-6 d-flex justify-content-center">
                                <img src="img/2.png" alt="изображение преимущества">
                            </li>
                            <li class="col-12 col-md-6 d-flex justify-content-center">
                                <img src="img/3.png" alt="изображение преимущества">
                            </li>
                            <li class="col-12 col-md-6 d-flex justify-content-center">
                                <img src="img/4.png" alt="изображение преимущества">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script defer src="/index.js"></script>
</body>
</html>
